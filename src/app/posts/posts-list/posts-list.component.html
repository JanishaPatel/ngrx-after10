<div class="row">
  <div class="col-md-8">
    <h3>Posts List</h3>
    <div>
      <a [routerLink]="['/posts/add']" class="btn btn-primary">Add Post</a>
    </div>
    <table
      class="table table-striped table-hover"
      *ngIf="posts | async as postData"
    >
      <thead>
        <tr>
          <td>Id</td>
          <td>Title</td>
          <td>Description</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]"
              >Update</a
            >&nbsp;
            <!-- <a href="" class="btn btn-danger" (click)="onDeletePost(post.id)"
              >Delete</a
            > -->
            <button class="btn btn-danger" (click)="onDeletePost(post.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
